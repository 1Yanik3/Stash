stages:
  - build
  - deploy

build:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag="latest"
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag="$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}"
      --dockerfile "${CI_PROJECT_DIR}/Dockerfile"
      --destination "cr.hera.lan/stash:${tag}"
      --skip-tls-verify-registry "cr.hera.lan"
      --cache=true
      --cache-run-layers
      --cache-copy-layers

build-gatekeeper:
  stage: build
  image:
    name: gcr.io/kaniko-project/executor:v1.14.0-debug
    entrypoint: [""]
  script:
    - |
      if [[ "$CI_COMMIT_BRANCH" == "$CI_DEFAULT_BRANCH" ]]; then
        tag="latest"
        echo "Running on default branch '$CI_DEFAULT_BRANCH': tag = 'latest'"
      else
        tag="$CI_COMMIT_REF_SLUG"
        echo "Running on branch '$CI_COMMIT_BRANCH': tag = $tag"
      fi
    - /kaniko/executor
      --context "${CI_PROJECT_DIR}/gatekeeper"
      --dockerfile "${CI_PROJECT_DIR}/gatekeeper/Dockerfile"
      --destination "cr.hera.lan/stash-gatekeeper:${tag}"
      --skip-tls-verify-registry "cr.hera.lan"
      --cache=true
      --cache-run-layers
      --cache-copy-layers
  rules:
    - changes:
        paths:
          - _gatekeeper/**/*

deploy:
  stage: deploy
  image: busybox:latest
  script:
    - wget --post-data="" $HOOK_URL > /dev/null 2>&1
